<html ng-app="app">
<head>
<script src="angular.min.js"></script>
<script src="ui-bootstrap-tpls-2.5.0.min.js"></script>
<script>
var app = angular.module('app', ['ui.bootstrap']);
app.controller('ModalInstanceCtrl', function ($scope, $modalInstance, customer)
{	$scope.customer = customer;	});

app.controller('CustomerController', function($scope, $timeout,$log) 
{$scope.customers = [
    	{name: 'Ricky',details: 'Some Details for Ricky',},
	{name: 'Dicky',details: 'Some Dicky Details',},
	{name: 'Nick	y',details: 'Some Nicky Details',}
			];
$scope.open = function (_customer) 
	{ var modalInstance = $modal.open(
		{controller: "ModalInstanceCtrl",templateUrl: 'myModalContent.html',resolve: 
			{customer: function(){return _customer;}
        			}
		});

		};
});
</script>
</head>
<div ng-app="app">
   <div ng-controller="CustomerController">
      <div ng-repeat="customer in customers">
         <button class="btn btn-default" ng-click="open(customer)">{{ customer.name }}</button> <br />
         <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header"> <h3>The Customer Name is: {{ customer.name }}</h3> </div>
            <div class="modal-body"> This is where the Customer Details Goes: {{ customer.details }}</div>
            <div class="modal-footer"></div>
         </script>
      </div>
   </div>
</html>
